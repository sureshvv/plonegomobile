[buildout]
parts =
    zope2
    productdistros
    instance
    zopepy

# Change the number here to change the version of Plone being used
extends = http://dist.plone.org/release/3.2.1/versions.cfg
versions = versions

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/3.2.1
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

# Add additional eggs here
eggs = Products.feedfeeder
       archetypes.schemaextender
       mobile.sniffer
       gomobile.imageinfo
       gomobile.mobile
       gomobile.convergence
       gomobile.supporter
       plonecommunity.mobi

# Reference any eggs you are developing here, one per line
# e.g.: develop = src/my.package
develop =
        src/mobile.sniffer
        src/gomobile/gomobile.imageinfo
        src/gomobile/gomobile.mobile
        src/gomobile/gomobile.convergence
        src/gomobile/gomobile.supporter
        src/gomobile/plonecommunity.mobi

[zope2]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.zope2install
recipe = plone.recipe.zope2install
fake-zope-eggs = true
additional-fake-eggs = 
    ZODB3
url = ${versions:zope2-url}

# Use this section to download additional old-style products.
# List any number of URLs for product tarballs under URLs (separate
# with whitespace, or break over several lines, with subsequent lines
# indented). If any archives contain several products inside a top-level
# directory, list the archive file name (i.e. the last part of the URL,
# normally with a .tar.gz suffix or similar) under 'nested-packages'.
# If any archives extract to a product directory with a version suffix, list
# the archive name under 'version-suffix-packages'.
[productdistros]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.distros
recipe = plone.recipe.distros
urls =
nested-packages =
version-suffix-packages =

[instance]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.zope2instance
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:x
http-address = 9999
debug-mode = off
verbose-security = off

# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = Plone my.package
eggs =
    Plone
    ${buildout:eggs}
    

# If you want to register ZCML slugs for any packages, list them here.
# e.g. zcml = my.package my.other.package
zcml = Products.feedfeeder
       archetypes.schemaextender
       gomobile.imageinfo
       gomobile.mobile
       gomobile.convergence
       gomobile.supporter
       gomobile.supporter-overrides
       plonecommunity.app

products =
    ${buildout:directory}/products
    ${productdistros:location}

zope_conf_additional =
	<clock-server>
	   method /plonecommunity/news/update_feed_items
	   period 3600 # seconds
	   user admin
	   password 123
	   host plonecommunity.mobi
	</clock-server>
	
	<clock-server>
	   method /plonecommunity/releases/update_feed_items
	   period 3600 # seconds
	   user admin
	   password 123
	   host plonecommunity.mobi
	</clock-server>
	
	<clock-server>
	   method /plonecommunity/blogs/update_feed_items
	   period 3600 # seconds
	   user admin
	   password 123
	   host plonecommunity.mobi
	</clock-server>
	
	<clock-server>
	   method /plonecommunity/forums/general-discussion/update_feed_items
	   period 3600 # seconds
	   user admin
	   password 123
	   host plonecommunity.mobi
	</clock-server>
	
	<clock-server>
	   method /plonecommunity/forums/add-on-product-developers/update_feed_items
	   period 3600 # seconds
	   user admin
	   password 123
	   host plonecommunity.mobi
	</clock-server>
	
	<clock-server>
	   method /plonecommunity/twitter/update_feed_items
	   period 300 # seconds
	   user admin
	   password 123
	   host plonecommunity.mobi
	</clock-server>

[zopepy]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/zc.recipe.egg
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

